<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d6d;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 30%;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      color: #333;
      left: 55%;
    }

    .hearts {
      position: fixed;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <p>I promise snacks, laughs, and unlimited hugs ðŸ¥º</p>

  <div class="buttons">

    <button id="no">No ðŸ™ƒ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const card = document.getElementById('card');

  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * 80;
    const y = Math.random() * 40;
    noBtn.style.left = x + '%';
    noBtn.style.top = y + 'px';
  });

  yesBtn.addEventListener('click', () => {
    card.innerHTML = `
      <h1>YAYYY!!! ðŸ’žðŸ¥°</h1>

			<img src="us.jpg" alt="Us â¤ï¸" style="
      width: 100%;

    ">
			<p>Happy Valentineâ€™s Day ðŸ’˜</p>

</script>

</body>
</html>
